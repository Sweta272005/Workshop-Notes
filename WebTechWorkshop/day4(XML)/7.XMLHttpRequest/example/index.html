<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XMLHttpRequest Example</title>
</head>
<body>

  <!-- Where the book title will be shown -->
  <h1 id="bookTitle">Loading book title...</h1>

  <script>
    // Step 1: Create a new XMLHttpRequest object
    let xhr = new XMLHttpRequest();

    // Step 2: Configure it to make a GET request to 'data.xml'
    // 'true' means the request is asynchronous (non-blocking)
    xhr.open("GET", "data.xml", true);

    // Step 3: Set what happens when the response is ready
    xhr.onload = function () {
      // Check if request was successful
      if (xhr.status === 200) {
        // Step 4: Get XML response as a document object
        let xmlDoc = xhr.responseXML;

        // Step 5: Find the <title> tag and extract its text content
        let title = xmlDoc.getElementsByTagName("title")[0].textContent;

        // Step 6: Display the title inside the <h1> tag
        document.getElementById("bookTitle").innerText = title;
      } else {
        // In case of error (e.g., file not found), show a message
        document.getElementById("bookTitle").innerText = "Error loading data.";
      }
    };

    // Step 7: Send the HTTP request
    xhr.send();
  </script>

</body>
</html>
