<form action="#" method="post">
    <label>Username: <input type="text" name="username" required></label><br>
    <label>Password: <input type="password" name="password" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Date of Birth: <input type="date" name="dob" required></label><br>
    <label>Father's Name: <input type="text" name="father" required></label><br>
    <label>Aadhar Number: <input type="text" name="aadhar" pattern="\d{12}" required></label><br>
    <label>Address: <textarea name="address" required></textarea></label><br>
    <input type="submit" value="Register">
  </form>
